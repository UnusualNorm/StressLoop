<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start A StressLoop</title>
    
</head>
<body style="background-color:#211E21">
    <h2 style="color:#FF37F3";>Start A StressLoop</h2>
    <p style="color:#FF37F3";>Enter Ip</p>
    <input style="color:#FF37F3" id="IP" type="text">
    <br>
    <p style="color:#FF37F3";>Enter Port</p>
    <input style="color:#FF37F3" id="PORT" placeholder="80" type="number">
    <br>
    <p style="color:#FF37F3";>Enter Time Per Attack (300 max)</p>
    <input style="color:#FF37F3" id="TIME" placeholder="240" type="number">
    <br>
    <p style="color:#FF37F3";>Select Method</p>
    <select style="color:#FF37F3" id="METHOD" id="">
        <option value="1">UDPMIX</option>
        <option value="2">DNS</option>
        <option value="3">LDAP</option>
    </select>
    <br>
    <br>
    <button style="color:#FF37F3" id="Submit" type="button">Start Attack</button>
    <br>
    <br>
    <h3 style="color:#FF37F3";>Open Settings</h3>
    <br>
    <button style="color:#FF37F3" id="Settings" type="button">Settings</button>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
