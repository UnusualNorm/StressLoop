<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>SETTINGS:</h1>
    <h2>Delays</h2>
    <br>
    <h3>(Change if you know what you are doing or have lag)</h3>
    <br>
    <h5>Refresh Delay During Attack</h5>
    <br>
    <input id="refDelay" type="number">
    <br>
    <br>
    <h5>Refresh Delay On Start Of Attack</h5>
    <br>
    <input id="startDelay" type="number">
    <br>
    <br>
    <h5>Delay To Click Start Button</h5>
    <br>
    <input id="clickDelay" type="number">
    <br>
    <br>
    <br>
    <br>
    <br>
    <button width="100" height="100" id="save" type="button">Save Changes</button>
    <script type="text/javascript" src="settings.js"></script>
</body>
</html>
